 <script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:8080/api/usuario/autenticado", {
        credentials: "include"
    })
    .then(res => res.json())
    .then(data => {
        if (data.autenticado) {
            const username = data.username;
            const correo = data.correo;

            // Mostrar nombre 
            const navUser = document.getElementById("usuarioNombre");
            if (navUser) navUser.textContent = username;

            // Mostrar nombre en el perfil
            const perfilUser = document.getElementById("nombreUsuario");
            if (perfilUser) perfilUser.textContent = username;

            // Mostrar correo en el perfil
            const correoUsuario = document.getElementById("correoUsuario");
            if (correoUsuario) correoUsuario.textContent = correo;

        } else {
            // Si no está autenticado, muestra "Invitado"
            const navUser = document.getElementById("usuarioNombre");
            if (navUser) navUser.textContent = "Invitado";

            const perfilUser = document.getElementById("nombreUsuario");
            if (perfilUser) perfilUser.textContent = "Invitado";

            const correoUsuario = document.getElementById("correoUsuario");
            if (correoUsuario) correoUsuario.textContent = "invitado@correo.com";
        }
    })
    .catch(err => {
        console.error("Error al obtener usuario:", err);
        // Fallback en caso de error
        const fallback = {
            username: "Invitado",
            correo: "invitado@correo.com"
        };
        const navUser = document.getElementById("usuarioNombre");
        if (navUser) navUser.textContent = fallback.username;

        const perfilUser = document.getElementById("nombreUsuario");
        if (perfilUser) perfilUser.textContent = fallback.username;

        const correoUsuario = document.getElementById("correoUsuario");
        if (correoUsuario) correoUsuario.textContent = fallback.correo;
    });   
});
</script>
