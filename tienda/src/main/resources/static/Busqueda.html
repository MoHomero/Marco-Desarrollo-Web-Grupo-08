    <div id="resultado">
    <aside id="filter">
        <h3>Envio gratis</h3>
        <label class="switch">
        <input type="checkbox" id="filtro-envio">
        <span class="slider"></span>
        </label>
          <h6>Categorías</h6>
          <div class="form-check"><input class="form-check-input filtro-categoria" type="checkbox" value="Celular" id="cat-cel"><label class="form-check-label" for="cat-cel">Celular</label></div>
          <div class="form-check"><input class="form-check-input filtro-categoria" type="checkbox" value="Tablets" id="cat-tab"><label class="form-check-label" for="cat-tab">Tablets</label></div>
          <div class="form-check"><input class="form-check-input filtro-categoria" type="checkbox" value="Accesorios" id="cat-acc"><label class="form-check-label" for="cat-acc">Accesorios</label></div>
          <div class="form-check"><input class="form-check-input filtro-categoria" type="checkbox" value="Audífonos" id="cat-aud"><label class="form-check-label" for="cat-aud">Audífonos</label></div>
          <div class="form-check mb-3"><input class="form-check-input filtro-categoria" type="checkbox" value="Laptops" id="cat-lap"><label class="form-check-label" for="cat-lap">Laptops</label></div>

          <h6>Condición</h6>
          <div class="form-check"><input class="form-check-input filtro-condicion" type="checkbox" value="Nuevo" id="cond-nuevo"><label class="form-check-label" for="cond-nuevo">Nuevo</label></div>
          <div class="form-check"><input class="form-check-input filtro-condicion" type="checkbox" value="Usado" id="cond-usado"><label class="form-check-label" for="cond-usado">Usado</label></div>
          <div class="form-check mb-3"><input class="form-check-input filtro-condicion" type="checkbox" value="Reacondicionado" id="cond-reac"><label class="form-check-label" for="cond-reac">Reacondicionado</label></div>

          <h6>Precio</h6>
          <div class="form-check"><input class="form-check-input filtro-precio" type="checkbox" value="hasta-400" id="p1"><label class="form-check-label" for="p1">Hasta S/ 400</label></div>
          <div class="form-check"><input class="form-check-input filtro-precio" type="checkbox" value="900-1500" id="p2"><label class="form-check-label" for="p2">S/900 a S/1500</label></div>
          <div class="form-check"><input class="form-check-input filtro-precio" type="checkbox" value="mas-2000" id="p3"><label class="form-check-label" for="p3">Más de S/2000</label></div>

          <div class="d-flex mt-2 gap-2">
            <input type="number" id="min" class="form-control" placeholder="Mínimo">
            <input type="number" id="max" class="form-control" placeholder="Máximo">
          </div>

          <h6 class="mt-3">Disponibilidad</h6>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="disponibles">
            <label class="form-check-label" for="disponibles">Solo disponibles</label>
