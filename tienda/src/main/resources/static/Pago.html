<script src="https://www.paypal.com/sdk/js?client-id=ASx22L8g0sBA3T3YoM8RaJ1QuRFjo8D0SyfHmxsdFvE5Ed571bIcW0CQ7ctXjhO1ozNqr69Tad8CRyj0&currency=USD&disable-funding=card,credit"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const btnComprar = document.querySelector(".buy-now");
  const precioElemento = document.getElementById("precio-producto");
  const nombreElemento = document.getElementById("nombre-producto");
  const paypalContainer = document.getElementById("paypal-button-container");
  const cantidadSelect = document.getElementById("cbd");

  let paypalRendered = false;

  btnComprar.addEventListener("click", () => {
    const precioTexto = precioElemento.textContent.trim().replace(/[^\d.]/g, "");
    const nombreProducto = nombreElemento.textContent.trim();
    const cantidad = parseInt(cantidadSelect.value);

    const precio = parseFloat(precioTexto);
    if (isNaN(precio)) {
      alert("‚ùå No se pudo obtener el precio.");
      return;
    }

    paypalContainer.innerHTML = ""; // Limpia si ya estaba renderizado
    paypalContainer.style.display = "block";

    if (paypalRendered) return; // Evita renderizar m√∫ltiples veces
    paypalRendered = true;

    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: precio.toFixed(2),
              currency_code: "USD"
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          const pagoInfo = {
            nombre: details.payer.name.given_name,
            apellido: details.payer.name.surname,
            email: details.payer.email_address,
            id_transaccion: details.id,
            estado: details.status,
            monto: details.purchase_units[0].amount.value,
            moneda: details.purchase_units[0].amount.currency_code
          };

          // Paso 1: Registrar el pago
          fetch("http://localhost:8080/api/pagos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pagoInfo)
          })
          .then(res => {
            if (!res.ok) throw new Error("Error al guardar el pago");
            return res.json();
          })
          .then(() => {
            // Paso 2: Registrar el pedido del producto comprado directamente
            const pedido = {
              producto: nombreProducto,
              cantidad: cantidad,
              total: precio * cantidad
            };

            return fetch("http://localhost:8080/api/pedido/desde-producto", {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(pedido)
            });
          })
          .then(res => {
            if (!res.ok) throw new Error("Error al registrar el pedido");
            return res.json();
          })
          .then(data => {
            alert("üßæ Pedido registrado correctamente.");
            window.location.href = "/Pedidos.html";
          })
          .catch(error => {
            console.error("‚ùå Error:", error);
            alert("‚ùå Ocurri√≥ un error al registrar el pedido.");
          });
        });
      },
      onError: function (err) {
        console.error("PayPal error:", err);
        alert("‚ùå Error en el pago con PayPal.");
      }
    }).render("#paypal-button-container");
  });
});
</script>
